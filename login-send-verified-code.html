    <link rel="stylesheet" href="/material/material-icons-ie.css">

<body>
    <div class="login-body">
        <div class="login-border">
            <div class="left-clumn-item_logo-2">
                <a href="#"><img src="./img/item_logo.png" alt=""></a>
            </div>
            <div class="login-content">
                <div class="login-box">
                    <div class="box-a-word">註冊帳號</div>
                    <div class="box-a-input">
                        <input type="text" value="" placeholder="test@test.com">
                        <button class="btn"><span class="vercode">已發送(60S)</span></button>
                    </div>
                </div>
                <div class="login-box">
                    <div class="box-a-word">輸入驗證碼</div>
                    <div class="box-a-input">
                        <input type="text" value="" placeholder="請輸入值" >
                    </div>
                </div>
                <hr class="case3">
                <div class="login-box">
                    <div class="box-a-word">輸入新密碼</div>
                    <div class="box-a-input"><input type="password" value="" placeholder="請輸入值"><button class="iconlive btn"><span class="eye-A-a material-icons-outlined"></span></button></div>
                </div>
                <div class="login-box">
                    <div class="box-a-word">重新輸入新密碼</div>
                    <div class="box-a-input"><input type="password" value="" placeholder="請輸入值"><button class="iconlive btn"><span class="eye-A material-icons-outlined"></span></button></div>
                </div>
                <div class="login-box">
                    <div class="box-a-input inputerrow">
                        <div class="forhighline msgerrow-center">
                            <p class="msgerrow ">驗證Mail有時效時間為10分鐘，超過無效！</p>
                        </div>
                    </div>
                </div>
                <button class="btn-login-A">更新</button>
                <button class="btn-login-B">返回</button>
            </div>
        </div>
    </div>
</body>
</html>
