<script>
    let table01Data = [{
        id: "b1",
        總行代碼: "設計文字",
        分行代碼: "設計文字",
        名稱: "設計文字",
        簡稱: "設計文字",
        地址: "設計文字",
        銀行統編: "設計文字",
        電話號碼: "設計文字",
        建檔日期: "設計文字",
        更新日期: "設計文字",
        作業人員: "設計文字"
    }, ];
    var table01 = new Tabulator("#table01", {
        data: table01Data,
        //autoColumns: true,
        layout: "fitColumns",
        height: "255px",
        pagination: "local",
        paginationSize: 5,
        paginationSizeSelector: [5, 10, 30, 50, true],
        movableColumns: true,
        resizableRows: true,
        tooltips: true,
        tooltipsHeader: true,
        tooltipGenerationMode: "hover",
        selectable: true,
        columns: [{
                formatter: "rowSelection",
                titleFormatter: "rowSelection",
                headerHozAlign: "center",
                hozAlign: "center",
                headerSort: false,
                maxWidth: 50,
                minWidth: 50,
                cellClick: function(e, cell) {
                    cell.getRow().toggleSelect();
                }
            },
            { title: "總行代碼", field: "總行代碼" },
            { title: "分行代碼", field: "分行代碼" },
            { title: "名稱", field: "名稱" },
            { title: "簡稱", field: "簡稱" },
            { title: "地址", field: "地址" },
            { title: "銀行統編", field: "銀行統編" },
            { title: "電話號碼", field: "電話號碼" },
            { title: "建檔日期", field: "建檔日期" },
            { title: "更新日期", field: "更新日期" },
            { title: "作業人員", field: "作業人員" },
        ],
    });
    // 選擇預設勾選row
    table01.selectRow(["b1"]);
    // 使用filter能精準指定欄位
    //table.selectRow(table.setFilter("id","=","a1"));
    </script>
