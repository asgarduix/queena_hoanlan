    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>layout</title>
    <!-- Material -->

    <link rel="stylesheet" href="/material/material-icons-ie.css">
    <link rel="stylesheet" href="/material/material-icons.css">

    <!-- <link rel="stylesheet" href="/unpkg.com/element-plus/dist/index.css" /> -->

    <!-- tabulator -->
    <link rel="stylesheet" href="tabulator/tabulator-master/dist/css/tabulator.min.css">

    <!-- tabulator cdn 使用於github上 -->

<body>
    <div class="container">
        <div class="left-clumn">
            <div class="left-clumn-item_logo">
                <a href="#"><img src="./img/item_logo.png" alt=""></a>
            </div>
            <div class="left-clumn-row">
                <div class="title">佣金作業</div>
            </div>
            <div class="left-clumn-row">
                <a href="#"><span class="materialSize material-icons-outlined">description</span><div class="secList">要保書作業</div></a>
            </div>
            <div class="left-clumn-row">
                <a href="#"><span class="materialSize material-icons-outlined">list_alt</span><div class="secList">批單及保單作業</div></a>
            </div>
            <div class="left-clumn-row">
                <a href="#"><span class="materialSize material-icons-outlined">paid</span><div class="secList">獎金佣金報表</div></a>
            </div>
        </div>
        <div class="right-clumn">
            <div class="right-clumn-row">
                <ul class="lifteflex">
                    <div class="columnFour">
                        <div class="workShop">
                            <ul>
                                <li><a href="#" class="unittab-active">佣金作業</a></li>
                                <li><a href="#">法遵稽核</a></li>
                                <li><a href="#">角色權限</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="columnFive-right">
                        <div class="workName">
                            <ul>
                                <li>和安保代：<span>廖家祥</span></li>
                                <li>行政專員<span class="workCode">A123456</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="columnTen-right">
                        <div class="logOut">
                            <button>登出</button>
                            <span class="materialSize-s material-icons-outlined">logout</span>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="right-clumn-row">
                <div class="breadCrumb">
                    <span class="materialSize-m-r material-icons-outlined">location_on</span>
                    <!-- &nbsp;不換行空格 -->
                    <a href="#">佣金作業</a>&nbsp;/&nbsp;<a href="#">獎金佣金報表</a> 
                </div>
            </div>
            <div class="right-clumn-row">
                <h1 class="unitH1">獎金佣金報表</h1>
            </div>
            <div class="title-button-group">
                <button class="btn-title btn-title-active">上傳</button>
                <button class="btn-title">對帳</button>
                <button class="btn-title">結算</button>
                <button class="btn-title">明細列印</button>
            </div>
            <div class="right-clumn-row">
                <div class="query-unit">
                    <div class="content-unit">
                        <div class="query-unit-group">
                            <div class="query-unit-title">上傳批號</div>
                            <div class="query-unit-input"><input type="text" value="" placeholder="請輸入值"></div>
                        </div>
                        <div class="query-unit-group">
                            <div class="query-unit-title">保險公司</div>
                            <div class="query-unit-input"><input type="text" value="" placeholder="請輸入值"></div>
                        </div>
                        <div class="query-unit-group">
                            <div class="query-unit-title">投保編號</div>
                            <div class="query-unit-input"><input type="text" value="" placeholder="請輸入值"></div>
                        </div>
                        <div class="query-unit-group">
                            <div class="query-unit-title">保批單號</div>
                            <div class="query-unit-input"><input type="text" value="" placeholder="請輸入值"></div>
                        </div>
                        <div class="query-unit-group">
                            <div class="query-unit-title">險種</div>
                            <div class="query-unit-input">
                                <select name="" id="">
                                    <option value="">商業火險</option>
                                    <option value="">商業動產流動綜合保險</option>
                                    <option value="">貨物運輸保險</option>
                                    <option value="">營建機具綜合險</option>
                                    <option value="">團體傷害保險</option>
                                    <option value="">公共意外責任險</option>
                                    <option value="">產品責任險</option>
                                    <option value="">僱主意外責任險</option>
                                    <option value="">僱主補償契約</option>
                                    <option value="">現金保險</option>
                                    <option value="">員工誠實險保證保險</option>
                                    <option value="">營造綜合保險</option>
                                    <option value="">運送人責任保</option>
                                    <option value="">車險</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="content-unit">
                        <div class="query-unit-group">
                            <div class="query-unit-title">批單日期</div>
                            <div class="query-unit-input">
                                <div class="query-unit-double-input">
                                    <div class="columnFive-left-37">
                                    <input type="date" value="" placeholder="請輸入值">
                                    </div>
                                    <span class="zigzagLine">～</span>
                                    <div class="columnFive-left-37">
                                        <input type="date" value="" placeholder="請輸入值">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="query-unit-group">
                            <div class="query-unit-title">上傳人員(員編/姓名)</div>
                            <div class="query-unit-input"><input type="text" value="" placeholder="請輸入值"></div>
                        </div>
                    </div>
                </div>
                <div class="query-unit-info">
                    <div class="query-unit-infolist">
                        共<span>0</span>項資料
                    </div>
                    <div class="query-unit-infobutton">
                        <button class="btn btn-clear">清除</button>
                        <button class="btn btn-search">搜尋</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="right-clumn-row">
                <div class="tableInfo">
                    <div class="tableWork">
                        <button class="active btn btn-add unittab-active">上傳檔案</button>
                        <button class="btn btn-edit">作廢</button>
                    </div>
                    <div class="tableBody">
                        <div class="tab-frame-1">
                            <ul>
                                <li><div class="">共<span>4</span>筆</div></li>
                            </ul>
                            <div id="table01"></div>
                        </div>
                        <div class="tablePage">
                            <ul>
                                <li><button class="btn btn-prev">上一頁</button></li>
                                <li><button class="btn btn-next">下一頁</button></li>
                                <li class="bulenote">每頁筆數</li>
                                <li>
                                    <select name="" id="">
                                        <option value="">1000</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </li>
                                <li class="bulenote">目前頁數</li>
                                <li>
                                    <select name="" id="">
                                        <option value="">1000</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- pop confirm視窗 -->
    <div class="blackBackground-alert">
        <div class="model-confirm">
            <div class="alert-header">
                <p class="popTitle">FB20221109002</p>
                <div class="alertclose">
                    <button><span class="material-icons-outlined">clear</span></button>
                </div>
            </div>
            <div class="alert-body">
                    <!-- 單行搜尋star -->
                    <div class="singular-search">
                        <div class="singular-search-title">
                            保險公司
                        </div>
                        <div class="singular-search-info pop-unit-input">
                            <div class="query-unit-double-input">
                                <div class="columnFive-left">
                                <input type="text" value="" placeholder="請輸入值">
                                </div>
                                <div class="columnThree">
                                <input type="text" value="" placeholder="請輸入值">
                                </div>
                            </div>
                        </div>
                        <button class="btn-singular-search">查詢</button>
                    </div>
                    <!-- 單行搜尋end -->
                <hr class="case">
                <div class="popWindow-body">
                    <!-- 包裹欄位外框 -->
                    <div class="tab-body-2">
                            <ul>
                                <li><div class="">共<span>3</span>筆</div></li>
                            </ul>
                        <div id="table03"></div>
                    </div>
                    <div class="tab-body-2-footre">
                        <div class="tablePage">
                            <ul>
                                <li><button class="btn btn-prev">上一頁</button></li>
                                <li><button class="btn btn-next">下一頁</button></li>
                                <li class="bulenote">每頁筆數</li>
                                <li>
                                    <select name="" id="">
                                        <option value="">1000</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </li>
                                <li class="bulenote">目前頁數</li>
                                <li>
                                    <select name="" id="">
                                        <option value="">1000</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popWindow-footer-2">
                <div class="popfooter-button-group-2">
                    <button class="btn btn-cancel-2">取消</button>
                    <button class="btn btn-sure-2">確定</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let table01Data = [{
        id: "b1",
        上傳批號: "設計文字",
        檔名: "設計文字",
        錯誤提示: "設計文字",
        上傳人員: "設計文字",
        上傳時間: "設計文字",
    },
    {
        id: "b1",
        上傳批號: "設計文字",
        檔名: "設計文字",
        錯誤提示: "設計文字",
        上傳人員: "設計文字",
        上傳時間: "設計文字",

    }, 
    {
        id: "b1",
        上傳批號: "設計文字",
        檔名: "設計文字",
        錯誤提示: "設計文字",
        上傳人員: "設計文字",
        上傳時間: "設計文字",

    }, 
];
    var table01 = new Tabulator("#table01", {
        data: table01Data,
        //autoColumns: true,
        layout: "fitColumns",// 表格風格
        height: "250px",
        movableColumns: true,// 移動欄位
        resizableRows: true,// 可縮放欄位
        tooltips: true,// 提示
        tooltipsHeader: true,
        tooltipGenerationMode: "hover",
        selectable: false,
        rowHeight:30,
        columns: [{
                formatter: "rowSelection",
                titleFormatter: "rowSelection",
                headerHozAlign: "center",
                hozAlign: "center",
                headerSort: false,
                maxWidth: 30,
                minWidth: 30,
                cellClick: function(e, cell) {
                    cell.getRow().toggleSelect();
                }
            },
            { title: "上傳批號", field: "上傳批號"},
            { title: "檔名", field: "檔名" },
            { title: "錯誤提示", field: "錯誤提示" },
            { title: "上傳人員", field: "上傳人員" },
            { title: "上傳時間", field: "上傳時間" },
        ],
    });
    // 選擇預設勾選row
    table01.selectRow(["b1"]);
    // 使用filter能精準指定欄位
    //table.selectRow(table.setFilter("id","=","a1"));
</script>
