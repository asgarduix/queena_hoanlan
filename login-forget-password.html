<body>
    <div class="login-body">
        <div class="login-border">
            <div class="left-clumn-item_logo-2">
                <a href="#"><img src="./img/item_logo.png" alt=""></a>
            </div>
            <div class="login-tab">
                <ul>
                    <li><a href="#" class="unittab-active">內勤人員</a></li>
                    <li><a href="#">業務人員</a></li>
                </ul>
            </div>
            <div class="login-content">
                <div class="login-box">
                    <div class="box-a-word">註冊Mail</div>
                    <div class="box-a-input"><input type="text" value="" placeholder="test@test.com">
                    </div>
                </div>
                <div class="login-box">
                    <div class="box-a-word">驗證碼</div>
                    <div class="box-a-input list-A ">
                        <input type="text" value="" placeholder="請輸入值">
                        <button class="btn"><span class="vercode">K2Q9</span></button>
                    </div>
                </div>
                <div class="login-box">
                    <div class="box-a-input inputerrow">
                        <div class="forhighline msgerrow-center">
                            <p class="msgerrow ">驗證Mail有時效時間為30分鐘，超過無效！!</p>
                        </div>
                    </div>
                </div>
                <button class="btn-login-A">發送驗證mail</button>
                <button class="btn-login-B">反回</button>
            </div>
        </div>
    </div>
</body>
